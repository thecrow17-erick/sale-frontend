<div class="w-75 container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bienvenido</mat-card-title>
      <mat-card-subtitle>Hola, {{user()?.name}}</mat-card-subtitle>
      <mat-card-subtitle>rol: {{user()!.role.name}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
    <div class="p-1">
      <mat-list role="list">
        @for (per of user()?.role?.permissions; track per) {
          <mat-list-item role="listitem">{{per.name}}</mat-list-item>
        }
      </mat-list>
    </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="buffer"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
